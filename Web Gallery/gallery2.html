<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1.0" >
  <title>Document</title>
  <link rel="stylesheet" href="gallery2.css" >
  <script defer src="gallery2.js"></script>
</head>

<body>
   <!-- A container div for holding the gallery -->
  <div class="container">
    <!-- A div for holding the image gallery -->
    
    <div class="gallery">
      
      <div id="img1" class="image">
        <!-- A div for holding the first image -->
        <div class="img-box1"></div>
      </div>
      
      <div id="img2" class="image">
        <!-- A div for holding the second image -->
        <div class="img-box2"></div>
      </div>
      
      <div id="img3" class="image">
        <!-- A div for holding the third image -->
        <div class="img-box3"></div>
      </div>
      
      <div id="img4" class="image">
        <!-- A div for holding the fourth image -->
        <div class="img-box4"></div>
      </div>

    </div>
  </div>

  <!-- A div for holding the modal -->
  <div id="modal">
    <div class="modal">
      <!-- A span element with a close button for the modal -->
      <span class="close">&times;</span>
      <!-- A div for holding the modal content -->
      <div id="modal-body" class="modal-body"></div>
    </div>
  </div>
</body>

</html>
